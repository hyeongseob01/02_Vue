    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoList</title>

        <!-- font awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <!-- bootstrap css -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        />

        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 20pt;
        }
        .todo-done {
            text-decoration: line-through;
        }
        .container {
            padding: 10px;
        }
        .panel-borderless {
            border: 0;
            box-shadow: none;
        }
        .pointer {
            cursor: pointer;
        }

        .completed {
            color: green;
            font-weight: bold;
        }

        .notCompleted {
            color: red;
            font-weight: bold;
        }
        </style>

        <!-- ÎÇòÏùò CSS ÌååÏùº -->
    </head>
    <body>
        <div id="app" class="container">
        <div class="card card-body bg-light">
            <div class="title">üïí TodoList App üíª</div>
        </div>

        <div class="card card-default card-borderless">
            <div class="card-body">
            <div class="row mb-3">
                <div class="col">
                <div class="input-group">
                    <input
                    id="msg"
                    type="text"
                    class="form-control"
                    name="msg"
                    placeholder="Ìï†ÏùºÏùÑ Ïó¨Í∏∞Ïóê ÏûÖÎ†•!"
                    v-model.trim="todo"
                    @keyup.enter="addTodo"
                    />

                    <!-- Ï∂îÍ∞Ä Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÏûëÏÑ±Îêú Ìï† Ïùº ÎÇ¥Ïö©ÏùÑ todolistÏóê Ï∂îÍ∞Ä -->
                    <span class="btn btn-primary input-group-addon" @click="addTodo"
                    >Ï∂îÍ∞Ä</span
                    >
                </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md text-center">
                Ï†ÑÏ≤¥ todo Í∞úÏàò : <span>{{todolist.length}}</span>
                </div>
                <div class="col-md text-center">
                <!-- ÏôÑÎ£å todo Í∞úÏàò : <span :class="completedCount && completed">{{completedCount}}</span> -->
                ÏôÑÎ£å todo Í∞úÏàò :
                <span :class="{'completed' : (completedCount > 0)}"
                    >{{completedCount}}</span
                >
                </div>
                <div class="col-md text-center">
                ÎØ∏ÏôÑÎ£å todo Í∞úÏàò :
                <span
                    :class="{'notCompleted' : (todolist.length - completedCount > 0)}"
                    >{{todolist.length - completedCount}}</span
                >
                </div>
            </div>

            <div class="row">
                <div class="col">
                <ul class="list-group">
                    <li
                    v-for="todoitem in sortedList"
                    :key="todoitem.id"
                    class="list-group-item"
                    :class="{ 'list-group-item-success': todoitem.completed } "
                    >
                    <input
                        type="checkbox"
                        class="pointer me-3"
                        v-model="todoitem.completed"
                        @click="toggleCompleted(todoitem.id)"
                    />

                    <!-- todoitem.completed Í∞íÏù¥ trueÏù¥Î©¥ 
                    'todo-done' ÌÅ¥ÎûòÏä§, '(ÏôÑÎ£å') Î¨∏ÏûêÏó¥ Ï∂îÍ∞Ä -->
                    <span
                        class="pointer"
                        :class="{ 'todo-done': todoitem.completed }"
                    >
                        {{todoitem.todo}} {{ todoitem.completed ? "(ÏôÑÎ£å)" : "" }}
                    </span>

                    <!-- 
                    ÏÇ≠Ï†ú Î≤ÑÌäºÏù¥ ÌÅ¥Î¶≠Îêú Í≤ΩÏö∞ deleteTodo() Î©îÏÑúÎìú Ìò∏Ï∂ú
                    .stop : Ïù¥Î≤§Ìä∏ Ï†ÑÌåå(ÌïòÏúÑ ÏöîÏÜå -> ÏÉÅÏúÑ ÏöîÏÜå) ÎßâÍ∏∞ 
                    -->
                    <span
                        class="float-end badge bg-secondary pointer"
                        @click.stop="deleteTodo(todoitem.id)"
                        >ÏÇ≠Ï†ú</span
                    >
                    </li>
                </ul>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Vue.js -->
        <script src="https://unpkg.com/vue"></script>

        <script>
        const vm = Vue.createApp({
            name: 'App',
            data() {
            return {
                todo: '',
                todolist: [
                { id: Date.now(), todo: 'ÏûêÏ†ÑÍ±∞ ÌÉÄÍ∏∞', completed: false },
                { id: Date.now() + 1, todo: 'Îî∏Í≥º Í≥µÏõê ÏÇ∞Ï±Ö', completed: true },
                {
                    id: Date.now() + 2,
                    todo: 'ÏùºÏöîÏùº Ïï†Í≤¨ Ïπ¥Ìéò',
                    completed: false,
                },
                { id: Date.now() + 3, todo: 'Vue ÏõêÍ≥† ÏßëÌïÑ', completed: false },
                ],
            };
            },

            methods: {
            /* Ìï† Ïùº Ï∂îÍ∞Ä Î©îÏÑúÎìú */
            addTodo() {
                if (this.todo.length >= 2) {
                this.todolist.push({
                    id: Date.now(),
                    todo: this.todo,
                    completed: false,
                });
                this.todo = '';
                }
            },

            /* Ìï† Ïùº ÏÇ≠Ï†ú Î©îÏÑúÎìú */
            deleteTodo(id) {
                // Î∞∞Ïó¥.findIndex(ÏΩúÎ∞±Ìï®Ïàò) : ÏΩúÎ∞± Ìï®ÏàòÏùò Í≤∞Í≥ºÍ∞Ä trueÏù∏ indexÎ•º Î∞òÌôò

                let index = this.todolist.findIndex((item) => id === item.id);
                this.todolist.splice(index, 1);
            },

            /* Ìï† Ïùº ÏôÑÎ£å Ïó¨Î∂Ä Î≥ÄÍ≤Ω Î©îÏÑúÎìú */
            toggleCompleted(id) {
                let index = this.todolist.findIndex((item) => id === item.id);
                this.todolist[index].completed = !this.todolist[index].completed;
            },
            },

            computed: {
            // ÏôÑÎ£å Í∞úÏàò Ïπ¥Ïö¥Ìä∏
            completedCount() {
                // todolistÏùò ÏöîÏÜå Ï§ë completed Í∞Ä trueÏù∏ ÏöîÏÜåÎßå ÎÇ®Í∏¥ Î∞∞Ïó¥ Î∞òÌôò
                return this.todolist.filter((todo) => todo.completed).length;
            },

            // Ï†ïÎ†¨
            sortedList() {
                this.todolist.sort((t1, t2) => {
                // true > false  -> Í≤∞Í≥º : true
                if (t1.completed > t2.completed) {
                    return 1; // ÏñëÏàò Î∞òÌôò Ïãú ÏûêÎ¶¨ Î∞îÎÄú (t1, t2 -> t2, t1)
                }

                if (t1.completed < t2.completed) {
                    return -1; // ÏùåÏàò Î∞òÌôò Ïãú ÏûêÎ¶¨ Î∞îÍøà X
                }

                // ÏúÑ ifÎ¨∏ Ïã§Ìñâ X === completedÍ∞Ä Í∞ôÏùÑ Í≤ΩÏö∞
                // -> Î¨∏ÏûêÏó¥ Ïò§Î¶Ñ Ï∞®Ïàú Ï†ïÎ†¨

                // Î™®Îëê ÏÜåÎ¨∏ÏûêÎ°ú Î≥ÄÍ≤Ω(ÎåÄÏÜåÎ¨∏Ïûê Íµ¨Î∂Ñ X)
                const todo1 = t1.todo.toLowerCase();
                const todo2 = t2.todo.toLowerCase();

                if (todo1 > todo2) return 1; // ÏûêÎ¶¨ ÍµêÏ≤¥
                else if (todo1 === todo2) return 0; // Ïú†ÏßÄ
                else return -1; // Ïú†ÏßÄ
                });

                // Ï†ïÎ†¨Îêú todoList Î∞òÌôò
                return this.todolist;
            },
            },
        }).mount('#app');
        </script>
    </body>
    </html>
